name: dbt_adbs_test_project
config-version: 2
version: 1.0
profile: dbt_test
analysis-paths: ['analysis']
test-paths: ['test']
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "dbt_modules"
  - "logs"

quoting:
  database: false
  identifier: false
  schema: false

seeds:
    dbt_adbs_test_project:
        quote_columns: false
        kafka_message:
          +column_types:
            message: CLOB
        seed_with_empty_col:
          +column_types:
            id: number
            first_name: varchar2(16)
            last_name: varchar2(16)
            email: varchar2(26)
            gender: varchar2(16)
            age: number
            ip_address: varchar2(16)

snapshots:
    dbt_adbs_test_project:
        target_schema: "{{ env_var('DBT_ORACLE_USER') }}"

on-run-start:
    - "select 'hook start' from dual"

on-run-end:
    - "select 'hook ended' from dual"
