dbt_test:
   target: "{{ env_var('DBT_TARGET', 'dev') }}"
   outputs:
      dev:
         type: oracle
         user: "{{ env_var('DBT_ORACLE_USER') }}"
         pass: "{{ env_var('DBT_ORACLE_PASSWORD') }}"
         protocol: "tcps"
         host: "{{ env_var('DBT_ORACLE_HOST') }}"
         port: 1522
         service: "{{ env_var('DBT_ORACLE_SERVICE') }}"
         #database: "{{ env_var('DBT_ORACLE_DATABASE') }}"
         schema: "{{ env_var('DBT_ORACLE_SCHEMA') }}"
         oml_cloud_service_url: "{{ env_var('DBT_ORACLE_OML_CLOUD_SERVICE_URL')}}"
         session_info:
           action: "dbt run"
           client_identifier: "dbt-mac-abhisoms"
           client_info: "dbt Python3.9 thin driver"
           module: "dbt-module-1.5.2"
         retry_count: 1
         retry_delay: 5
         shardingkey:
           - skey
         supershardingkey:
           - sskey
         cclass: CONNECTIVITY_CLASS
         purity: self
         threads: 1
      test:
          type: oracle
          user: "{{ env_var('DBT_ORACLE_USER') }}"
          pass: "{{ env_var('DBT_ORACLE_PASSWORD') }}"
          database: "{{ env_var('DBT_ORACLE_DATABASE') }}"
          schema: "{{ env_var('DBT_ORACLE_SCHEMA') }}"
          connection_string: "{{ env_var('DBT_ORACLE_CONNECT_STRING') }}"
          shardingkey:
            - skey
          supershardingkey:
            - sskey
          cclass: CONNECTIVITY_CLASS
          purity: self
          threads: 4
      prod:
          type: oracle
          user: "{{ env_var('DBT_ORACLE_USER') }}"
          pass: "{{ env_var('DBT_ORACLE_PASSWORD') }}"
          database: "{{ env_var('DBT_ORACLE_DATABASE') }}"
          tns_name: "{{ env_var('DBT_ORACLE_TNS_NAME') }}"
          schema: "{{ env_var('DBT_ORACLE_SCHEMA') }}"
          session_info:
            action: "dbt run"
            client_identifier: "dbt-mac-abhisoms"
            client_info: "dbt Python3.9 thin driver"
            module: "dbt-module-1.5.2"
          shardingkey:
              - skey
          supershardingkey:
              - sskey
          cclass: CONNECTIVITY_CLASS
          purity: self
          threads: 4
